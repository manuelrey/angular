<!DOCTYPE html>
<html ng-app="App">
<head>
	<title></title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>

<style> [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
.ng-cloak, .x-ng-cloak,
.ng-hide {
    display: none !important;
}
</style>

<h1>Pagination and search in AngularJS</h1>
<h3>Prevent flicker</h3>

<div class="container-fluid">
	<div ng-controller="test" class="ng-cloak">

		<div class="form-group pull-right">
			<input type="text" ng-model="search" class="form-control" placeholder="Search" autofocus>
			
		</div>
		<pagination total-items="totalItems" ng-model="currentPage"  
             max-size="5" boundary-links="true"  
             items-per-page="numPerPage" class="pagination-sm">  
       </pagination> 
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Details</th>
				</tr>			
			</thead>
			<tbody>
				<tr ng-repeat="obj in users |orderBy:sortKey:reverse| filter:search | filter : paginate">
					<td>{{obj.id}}</td>
					<td>{{obj.title}}</td>
					<td></td>
				</tr>
			</tbody>			
		</table>
		<pagination total-items="totalItems" ng-model="currentPage"  
             max-size="5" boundary-links="true"  
             items-per-page="numPerPage" class="pagination-sm">  
       </pagination> 	
	</div>
</div>

<script src="http://code.angularjs.org/1.2.16/angular.js"></script>
<script src="http://code.angularjs.org/1.2.16/angular-resource.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
