<!doctype html>
<html lang="en" ng-app="angularTable">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Sort and Pagination in Angular js</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
        <div class=" page-header container-fluid">
  			<div class="row text-center">
     			<div class="col-md-12">
     			<h3 id="tables">Search in Angular js</h3>
      			</div>
  			</div>
  		</div>  
  </head>
  <body> 

  <div class="container">

	  <div class="row">
	        <div id="search-row" class="col-md-4 pull-right">
	            <label >Search:</label>
	            <input type="text" ng-model="search.id" class="textbox form-control" placeholder="Search by Id">
	            <br>
	  		</div>   
      </div>

		<div class="panel panel-default">
		  <!-- Default panel contents -->
				<div class="panel-heading">User Names</div>
				  <!-- Table -->
				  	<div class="bs-component" ng-controller="listdata"> 
				        <table class="table table-bordered table-striped table-hover ">
				            <thead>
				                <tr>
				                    <th >Id</th>
            						<th >First Name</th>
						            <th >Last Name</th>
						            <th >Hobby</th>
				                </tr>
				            </thead>
				            <tbody>
				                <tr ng-repeat="user in users|orderBy:sortKey:reverse|filter:search">
				                    <td>{{user.id}}</td>
				                    <td>{{user.first_name}}</td>
				                    <td>{{user.last_name}}</td>
				                    <td>{{user.hobby}}</td>
				                </tr>
				            </tbody>
				        </table> 
				    </div>				                        
				</div>
		</div>
  </div>
  
  <script src="angular.js"></script>
  </body>
</html>
