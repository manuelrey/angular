<h2>Employees</h2>
    
<div class="container-fluid">

		<form class="form-inline">
			<div class="form-group pull-right">
				<input type="text" ng-model="search.id" class="form-control" placeholder="Search" autofocus>
				<br></br>
			</div>
		</form>

		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Detail</th>
				</tr>			
			</thead>
			<tbody>
				<tr ng-repeat="obj in users |filter:search">
					<td>{{obj.id}}</td>
					<td>{{obj.title}}</td>
					<td>
						<div>
							<button class="btn btn btn-success btn-sm" ng-click="login(obj.id)">Details</button>
						</div>
					</td>
				</tr>
			</tbody>			
		</table>
		<div>
    </div>
</div>
